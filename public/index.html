<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Time Estimator</title>
</head>
<body>
    <h1>Block Time Estimator</h1>
    <form id="blockForm">
        <label for="targetBlock">Enter Target Block Number:</label>
        <input type="number" id="targetBlock" required>
        <button type="submit">Estimate Time to Target Block</button>
    </form>
    <button id="refreshLatestBlock">Refresh Latest Block</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
